<html>
  <head>
    <title>Minha Calculadora</title>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />
  </head>

  <body>
    <div class="container">
      <h3>Minha Calculadora</h3>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="calculadora">
            <input
              type="text"
              class="form-control resultado"
              placeholder="0"
              disabled="disabled"
              id="resultado"
            />

            <div class="row">
              <button
                onclick="calcular('acao','c')"
                type="button"
                class="btn btn-primary btn-lg clear font-weight-light"
              >
                C
              </button>
              <button
                onclick="calcular('acao','/')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                /
              </button>
              <button
                onclick="calcular('acao','*')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                x
              </button>
            </div>
            <!--row-->

            <div class="row">
              <button
                onclick="calcular('numero','7')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                7
              </button>

              <button
                onclick="calcular('numero','8')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                8
              </button>

              <button
                onclick="calcular('numero','9')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                9
              </button>

              <button
                onclick="calcular('acao','-')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                -
              </button>
            </div>
            <!--row-->

            <div class="row">
              <button
                onclick="calcular('numero','4')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                4
              </button>

              <button
                onclick="calcular('numero','5')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                5
              </button>

              <button
                onclick="calcular('numero','6')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                6
              </button>

              <button
                onclick="calcular('acao','+')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                +
              </button>
            </div>
            <!--row-->

            <div class="row">
              <button
                onclick="calcular('numero','1')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                1
              </button>

              <button
                onclick="calcular('numero','2')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                2
              </button>

              <button
                onclick="calcular('numero','3')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                3
              </button>

              <button
                onclick="calcular('acao','=')"
                type="button"
                class="btn btn-primary btn-lg enter"
              >
                =
              </button>
            </div>
            <!--row-->

            <div class="row" style="margin-top: -60px">
              <button
                onclick="calcular('numero','0')"
                type="button"
                class="btn btn-dark zero btn-lg font-weight-light"
              >
                0
              </button>

              <button
                onclick="calcular('acao','.')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                .
              </button>
            </div>
            <!--row-->
          </div>
        </div>
      </div>
    </div>
    <!--container-->

    <script src="scriptjs/myscript.js"></script>
  </body>
</html>
